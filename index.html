<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <div class="winner-alert" id="winner_alert">
            <h3>Congratulations <br> <span id="winner"></span> <br>!!! </h3>
        </div>
        <div class="wrapper">
            <div class="wrapper-content">
                <h1 class="header">Game Score Keeper</h1>
                <div class="wrapper-text">
                <p>Score: <span id="score-1">0</span> to <span id="score-2">0</span></p>
                </div>
                <div class="controls">
                <button class="btn btn-1" id="play1" type="submit">Player 1</button>
                <button class="btn btn-2" id="play2" type="submit">Player 2</button>
                <button class="btn btn-3" id="reset" type="reset">Reset</button>
                </div>
                <div class="input-content">
                <label>Set high score limit</label>
                <input type="number" name="counter" id="counter" value="7">
                </div>
                <!-- <p>The Winner Is: <span id="winner"></span></p> -->
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write(unescape('%3Cscript src="/assets/jquery.js">%3C/script>'))</script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
